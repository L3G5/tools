<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Speed Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
            height: 100%;
        }

        .input-section {
            flex-shrink: 0;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            background-color: #1a1a1a;
            color: #fff;
            border: 2px solid #333;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #666;
        }

        .display-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        #word-display {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 2px;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .word-container {
            display: inline-flex;
            white-space: nowrap;
        }

        .word-before {
            text-align: right;
            min-width: 200px;
        }

        .letter-red {
            color: #ff0000;
            min-width: 0.6em;
            text-align: center;
        }

        .word-after {
            text-align: left;
            min-width: 200px;
        }

        .controls-section {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            background-color: #333;
            color: #fff;
            border: 2px solid #666;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #444;
            border-color: #888;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider-label {
            font-size: 14px;
            min-width: 120px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            background: #333;
            outline: none;
            border-radius: 3px;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .speed-value {
            min-width: 80px;
            text-align: right;
            font-weight: bold;
        }

        .progress {
            font-size: 12px;
            text-align: center;
            color: #888;
        }

        .settings-section {
            flex-shrink: 0;
            background-color: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            transition: opacity 0.3s;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .settings-header h3 {
            font-size: 14px;
            font-weight: bold;
        }

        .settings-toggle {
            font-size: 12px;
            color: #888;
        }

        .settings-content {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .settings-content.hidden {
            display: none;
        }

        .setting-row {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-label {
            font-size: 13px;
            color: #ccc;
        }

        select, input[type="number"] {
            padding: 8px;
            background-color: #000;
            color: #fff;
            border: 2px solid #333;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #666;
        }

        .regime-params {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .regime-params .param {
            flex: 1;
            min-width: 150px;
        }

        .param label {
            font-size: 12px;
            color: #999;
            display: block;
            margin-bottom: 4px;
        }

        .dimmed {
            opacity: 0.05;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .controls-section.dimmed button {
            pointer-events: auto;
        }

        #start-btn, #reset-btn {
            opacity: 1 !important;
        }

        .file-upload-section {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .file-upload-btn {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-upload-btn input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }

        .upload-label {
            padding: 8px 20px;
            font-size: 14px;
            background-color: #333;
            color: #fff;
            border: 2px solid #666;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-block;
        }

        .upload-label:hover {
            background-color: #444;
            border-color: #888;
        }

        .file-name {
            font-size: 12px;
            color: #888;
        }

        .processing-status {
            font-size: 12px;
            color: #4CAF50;
        }

        .text-preview {
            max-height: 300px;
            overflow-y: auto;
            background-color: #0a0a0a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .text-preview p {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            line-height: 1.6;
        }

        .text-preview p:hover {
            background-color: #1a1a1a;
        }

        .text-preview p.selected {
            background-color: #2a2a2a;
            border-left: 3px solid #ff0000;
        }

        .preview-hint {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <div class="file-upload-section">
                <div class="file-upload-btn">
                    <label class="upload-label">
                        Upload PDF
                        <input type="file" id="pdf-upload" accept=".pdf">
                    </label>
                </div>
                <span class="file-name" id="file-name"></span>
                <span class="processing-status" id="processing-status"></span>
            </div>
            <div id="text-preview" class="text-preview hidden">
                <div class="preview-hint">Click on a paragraph to start reading from there</div>
                <div id="preview-content"></div>
            </div>
            <textarea id="text-input" placeholder="Paste your text here to start speed reading..."></textarea>
        </div>

        <div class="display-section">
            <div id="word-display"></div>
        </div>

        <div class="controls-section">
            <div class="settings-section">
                <div class="settings-header" id="settings-header">
                    <h3>Settings</h3>
                    <span class="settings-toggle">▼</span>
                </div>
                <div class="settings-content" id="settings-content">
                    <div class="setting-row">
                        <label class="setting-label">Speed Regime:</label>
                        <select id="regime-select">
                            <option value="constant">Constant Speed</option>
                            <option value="rampup">Ramp Up</option>
                            <option value="custom">Custom</option>
                        </select>
                    </div>
                    <div class="regime-params" id="regime-params" style="display: none;">
                        <div class="param">
                            <label>Start Speed (WPM)</label>
                            <input type="number" id="start-speed" value="300" min="50" max="1000" step="50">
                        </div>
                        <div class="param">
                            <label>End Speed (WPM)</label>
                            <input type="number" id="end-speed" value="450" min="50" max="1000" step="50">
                        </div>
                        <div class="param">
                            <label>Duration (seconds)</label>
                            <input type="number" id="ramp-duration" value="30" min="5" max="300" step="5">
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button id="start-btn">Start</button>
                <button id="reset-btn">Reset</button>
            </div>

            <div class="slider-group">
                <div class="slider-container">
                    <span class="slider-label">Speed:</span>
                    <input type="range" id="speed-slider" min="100" max="1000" value="300" step="50">
                    <span class="speed-value"><span id="speed-value">300</span> WPM</span>
                </div>
            </div>

            <div class="progress" id="progress">Ready</div>
        </div>
    </div>

    <script>
        // Set PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const textInput = document.getElementById('text-input');
        const wordDisplay = document.getElementById('word-display');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');
        const progress = document.getElementById('progress');
        const settingsHeader = document.getElementById('settings-header');
        const settingsContent = document.getElementById('settings-content');
        const regimeSelect = document.getElementById('regime-select');
        const regimeParams = document.getElementById('regime-params');
        const startSpeedInput = document.getElementById('start-speed');
        const endSpeedInput = document.getElementById('end-speed');
        const rampDurationInput = document.getElementById('ramp-duration');
        const inputSection = document.querySelector('.input-section');
        const settingsSection = document.querySelector('.settings-section');
        const controlsSection = document.querySelector('.controls-section');
        const pdfUpload = document.getElementById('pdf-upload');
        const fileName = document.getElementById('file-name');
        const processingStatus = document.getElementById('processing-status');
        const textPreview = document.getElementById('text-preview');
        const previewContent = document.getElementById('preview-content');

        let words = [];
        let currentIndex = 0;
        let intervalId = null;
        let isPlaying = false;
        let startTime = null;
        let currentRegime = 'constant';
        let extractedParagraphs = [];
        let fullExtractedText = '';

        // PDF Upload Handler
        pdfUpload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            fileName.textContent = file.name;
            processingStatus.textContent = 'Processing PDF...';
            textPreview.classList.add('hidden');

            try {
                const text = await extractTextFromPDF(file);
                fullExtractedText = text;
                displayTextPreview(text);
                processingStatus.textContent = 'PDF processed successfully!';
                setTimeout(() => {
                    processingStatus.textContent = '';
                }, 3000);
            } catch (error) {
                console.error('Error processing PDF:', error);
                processingStatus.textContent = 'Error processing PDF';
                processingStatus.style.color = '#ff0000';
            }
        });

        // Extract text from PDF
        async function extractTextFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let fullText = '';
            let needsOCR = false;

            // First, try to extract text directly
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += pageText + '\n\n';
            }

            // Check if we got meaningful text (more than just a few characters)
            const wordCount = fullText.trim().split(/\s+/).length;
            if (wordCount < 50) {
                needsOCR = true;
                processingStatus.textContent = 'Text extraction minimal, performing OCR...';
                fullText = await performOCR(file, pdf);
            }

            return fullText.trim();
        }

        // Perform OCR on PDF pages
        async function performOCR(file, pdf) {
            const arrayBuffer = await file.arrayBuffer();
            let ocrText = '';

            for (let i = 1; i <= pdf.numPages; i++) {
                processingStatus.textContent = `OCR processing page ${i} of ${pdf.numPages}...`;

                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 2.0 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;

                // Convert canvas to image and run OCR
                const imageData = canvas.toDataURL('image/png');
                const result = await Tesseract.recognize(imageData, 'eng', {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            processingStatus.textContent = `OCR page ${i}: ${Math.round(m.progress * 100)}%`;
                        }
                    }
                });

                ocrText += result.data.text + '\n\n';
            }

            return ocrText.trim();
        }

        // Display text preview with clickable paragraphs
        function displayTextPreview(text) {
            // Split text into paragraphs (by double newlines or sentence groups)
            const paragraphs = text.split(/\n\n+/).filter(p => p.trim().length > 0);
            extractedParagraphs = paragraphs;

            previewContent.innerHTML = '';
            paragraphs.forEach((para, index) => {
                const p = document.createElement('p');
                p.textContent = para.trim().substring(0, 200) + (para.length > 200 ? '...' : '');
                p.dataset.index = index;
                p.addEventListener('click', () => selectStartPoint(index));
                previewContent.appendChild(p);
            });

            textPreview.classList.remove('hidden');
        }

        // Select starting point for reading
        function selectStartPoint(index) {
            // Remove previous selection
            previewContent.querySelectorAll('p').forEach(p => p.classList.remove('selected'));

            // Mark selected paragraph
            const selectedP = previewContent.querySelector(`p[data-index="${index}"]`);
            if (selectedP) {
                selectedP.classList.add('selected');
            }

            // Combine text from selected paragraph onwards
            const textFromSelection = extractedParagraphs.slice(index).join('\n\n');
            textInput.value = textFromSelection;

            // Scroll to textarea
            textInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Settings toggle
        settingsHeader.addEventListener('click', () => {
            settingsContent.classList.toggle('hidden');
            const toggle = settingsHeader.querySelector('.settings-toggle');
            toggle.textContent = settingsContent.classList.contains('hidden') ? '▶' : '▼';
        });

        // Regime selection
        regimeSelect.addEventListener('change', (e) => {
            currentRegime = e.target.value;
            if (currentRegime === 'constant') {
                regimeParams.style.display = 'none';
            } else {
                regimeParams.style.display = 'flex';
                if (currentRegime === 'rampup') {
                    startSpeedInput.value = 300;
                    endSpeedInput.value = 450;
                    rampDurationInput.value = 30;
                }
            }
        });

        // Update speed display
        speedSlider.addEventListener('input', (e) => {
            speedValue.textContent = e.target.value;
            if (isPlaying && currentRegime === 'constant') {
                stopReading();
                startReading();
            }
        });

        // Calculate optimal recognition point (ORP) - improved algorithm
        function getORPIndex(word) {
            const length = word.length;
            if (length === 1) return 0;
            if (length < 6) return 1;
            // For longer words: roughly 1/3 from start
            return Math.floor(length / 3);
        }

        // Display word with red letter at fixed position
        function displayWord(word) {
            if (!word) {
                wordDisplay.innerHTML = '';
                return;
            }

            const orpIndex = getORPIndex(word);
            const before = word.substring(0, orpIndex);
            const orp = word[orpIndex];
            const after = word.substring(orpIndex + 1);

            wordDisplay.innerHTML = `
                <div class="word-container">
                    <span class="word-before">${before}</span>
                    <span class="letter-red">${orp}</span>
                    <span class="word-after">${after}</span>
                </div>
            `;
        }

        // Calculate current WPM based on regime
        function getCurrentWPM() {
            if (currentRegime === 'constant') {
                return parseInt(speedSlider.value);
            }

            const startSpeed = parseInt(startSpeedInput.value);
            const endSpeed = parseInt(endSpeedInput.value);
            const duration = parseInt(rampDurationInput.value) * 1000; // Convert to ms
            const elapsed = Date.now() - startTime;

            if (elapsed >= duration) {
                return endSpeed; // Ramp complete, maintain end speed
            }

            // Linear interpolation
            const progress = elapsed / duration;
            return Math.round(startSpeed + (endSpeed - startSpeed) * progress);
        }

        // Dimming effect
        function setDimmed(dimmed) {
            if (dimmed) {
                inputSection.classList.add('dimmed');
                settingsSection.classList.add('dimmed');
                controlsSection.classList.add('dimmed');
            } else {
                inputSection.classList.remove('dimmed');
                settingsSection.classList.remove('dimmed');
                controlsSection.classList.remove('dimmed');
            }
        }

        // Start reading
        function startReading() {
            const text = textInput.value.trim();

            if (!text) {
                alert('Please enter some text first!');
                return;
            }

            if (currentIndex === 0) {
                words = text.split(/\s+/).filter(word => word.length > 0);
                startTime = Date.now();
            }

            if (currentIndex >= words.length) {
                currentIndex = 0;
                startTime = Date.now();
            }

            isPlaying = true;
            startBtn.textContent = 'Pause';
            textInput.disabled = true;
            setDimmed(true);

            function displayNextWord() {
                if (currentIndex < words.length) {
                    displayWord(words[currentIndex]);
                    currentIndex++;

                    const currentWPM = getCurrentWPM();
                    progress.textContent = `Word ${currentIndex} of ${words.length} | ${currentWPM} WPM`;

                    const interval = 60000 / currentWPM;
                    intervalId = setTimeout(displayNextWord, interval);
                } else {
                    stopReading();
                    progress.textContent = 'Completed!';
                    wordDisplay.innerHTML = '✓';
                    setDimmed(false);
                }
            }

            displayNextWord();
        }

        // Stop reading
        function stopReading() {
            if (intervalId) {
                clearTimeout(intervalId);
                intervalId = null;
            }
            isPlaying = false;
            startBtn.textContent = 'Start';
            textInput.disabled = false;
            setDimmed(false);
        }

        // Reset
        function reset() {
            stopReading();
            currentIndex = 0;
            words = [];
            wordDisplay.innerHTML = '';
            progress.textContent = 'Ready';
            startTime = null;
        }

        // Start/Pause button
        startBtn.addEventListener('click', () => {
            if (isPlaying) {
                stopReading();
            } else {
                startReading();
            }
        });

        // Reset button
        resetBtn.addEventListener('click', reset);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && document.activeElement !== textInput &&
                document.activeElement.tagName !== 'SELECT' &&
                document.activeElement.tagName !== 'INPUT') {
                e.preventDefault();
                startBtn.click();
            } else if (e.code === 'Escape') {
                e.preventDefault();
                reset();
            }
        });
    </script>
</body>
</html>
